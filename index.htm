<!DOCTYPE HTML>
<html lang="en-US">
<head>
	
	<meta charset="UTF-8">
	<title>k-description Plugin</title>
	
	<!-- Link CSS -->
	<link rel="stylesheet" href="css/main.css">
	
</head>
<body>
	<a class="ribbon" href="https://github.com/FilipeLinhares/k-description">
		<img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
	</a>
		
	<header>
		<h1>k-description jQuery</h1>
		<span class="description">To use, active and hover the mouse in image</span><br>
	<nav class='nav'>
		<a href="http://filipelinhares.github.io/k-description/js/vendor/k-description.js">Developer Version 1.0.0</a>
		<a href="http://filipelinhares.github.io/k-description/js/vendor/k-description.min.js">Production Version</a>
	</nav>
	</header>

	
	<aside>
		<fieldset>
			
			<label>kheight
				<input type="text" value='500px' class="kheight">
			</label>
		
			<label>kwidth
				<input type="text" value='100%' class="kwidth">
			</label>
		
			<label>kmarginTop
				<input type="text" value='350px' class="kmarginTop">
			</label>
		
			<label>kduration
				<input type="text" value='1000' class="kduration">
			</label>
		
			<label>kin
				<input type="text" value='down' class="kin">
			</label>
		
			<label>kout
				<input type="text" value='down' class="kout">
			</label>
		
			<label>kopacity
				<input type="text" value='1' class="kopacity">
			</label>
			
			<label>kcontent
				<input type="text" value='k-description jQuery'>
			</label>
			
			<button>Active</button>
		</fieldset>
	</aside>

	<div></div>

	<footer>
		<hr>
		Made by - Filipe Linhares 
		<a href="https://github.com/filipelinhares">Github</a>
		<a href="http://www.github.com/filipelinhares/k-description">Docs</a>
	</footer>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/vendor/k-description.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
